          - PYTHONFILE=/app/order_executor/src/app.py
          - ETCD_ADDRESS=http://etcd:2379
          - SERVICE_ID=executor1
          - PORT=50056
          - PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
      volumes:
